service: greeter-api
frameworkVersion: '3'

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    config: node_modules/@sat/serverless-esbuild-config/config.js

provider:
  name: aws
  runtime: nodejs18.x

functions:
  greeter-endpoint:
    handler: src/index.default
    environment:
      FUNCTION_NAME: greeter-endpoint
      SENTRY_DSN: https://ecaf5342d1bc46f8ad10fe858425362a@o4504794176684032.ingest.sentry.io/4504843192762369
      SENTRY_ENVIRONMENT: ${sls:stage}
    events:
      - httpApi:
          path: /
          method: post
  alternative-endpoint:
    handler: src/alt.default
    environment:
      FUNCTION_NAME: alternative-endpoint
      SENTRY_DSN: https://ecaf5342d1bc46f8ad10fe858425362a@o4504794176684032.ingest.sentry.io/4504843192762369
      SENTRY_ENVIRONMENT: ${sls:stage}
    events:
      - httpApi:
          path: /
          method: get
